<style>
    div {
        width: 100px;
        height: 100px;
        background-color: gold;
        margin: 5px;
        float: left;
    }
    div:nth-child(1) {
        border-radius: 20px;
    }
    div:nth-child(2) {
        border-radius: 50px;
    }
    div:nth-child(3) {
        border-radius: 50%;
    }
    div:nth-child(4) {
        width: 200px;
        border-radius: 50%;
    }
    div:nth-child(5) {
        width: 200px;
        border-radius: 50px;
    }
</style>

<div>border-radius: 20px;</div>
<div>border-radius: 50px;</div>
<div>border-radius: 50%</div>
<div>width: 200px; border-radius: 50%;</div>
<div>width: 200px; border-radius: 50px;</div>
